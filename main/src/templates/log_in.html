<!-- Sign in form that send the username and password to login function to enter the mailroom through POST method-->
<form class="Log-in-box" action="{{ url_for('login') }}" method="POST">
  <h3>Sign in</h3>

  <label for="username">Username</label>
  <input
    id="username"
    name="username"
    type="text"
    placeholder="Enter Your Username"
    required
  />

  <label for="password">Password</label>
  <input
    id="password"
    name="password"
    type="password"
    placeholder="Enter Your Password"
    required
  />

  <!-- Button to triggered POST method-->
  <button>Login</button>
  <a href="/register">Register</a>
</form>
{% endblock %}
