<!DOCTYPE html>
<html>
    <head>
        <title>Seamail Chatting Page</title>
    </head>

    <body class="text-center">
        <h2>Enter the Chat Room</h2>
    <div class="chatting">
        <form action="{{ url_for('enterance') }}" method="POST">
            <div>
                <label>Recipient: </label>
                <input placeholder="Enter recipient's username or email" name="recipient">

            </div>
        </form>
    </div>
    </body>
</html>
