<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Seamail chat page</title>
    <meta http-equiv="refresh" content="10">
  </head>
  <body>


    <div class="inputs">
      <form action="{{ url_for('room') }}" method="POST">
        <input type="text" name="message">
        <button id="change" type = "submit" name = "send-btn">Send</button>
        <div align="right">
          <form method="POST">
            <button type="submit" name="exit">Exit the chat</button>
          </form>
        </div>
      </form>
    
    </div>
    {% for i in chats %}
      <li>{{i.sender}}: {{i.message}}</li>
    {% endfor %}
  </body>
</html>
