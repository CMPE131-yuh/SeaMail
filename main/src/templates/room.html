{% extends "base.html" %} {% block title %}TodoList{% endblock %}
{% block navbar%}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(247, 247, 247, 0.15); backdrop-filter: blur(5px)">
  <a class="navbar-brand text-warning bold h4" href="/mailroom">SeaMail</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link text-warning" href="/enterance">Chat</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning" href="/todolist">Todo List<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning" href="/outbox">Outbox</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning" href="/accounts">Other Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn text-warning" href="/logout">Your Account</a>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Seamail chat page</title>
    <meta http-equiv="refresh" content="10">
  </head>
  <body>
    <div class="panel panel-default m-t-20 bg-white rounded overflow-hidden">
      <div class="panel-body">
        <table class="table table-striped">
          <tbody>

    {% for i in chats %}
      <tr>
        <td>
          <i class="fa fa-circle text-info m-r-15"></i>
          {{i.sender}}
        </td>
        <td>
          <a href="#" data-toggle="modal" data-target="#{{i}}" style="color:black; text-decoration: none;">{{i.message}}</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</div>
    <div class="inputs">
      <form action="{{ url_for('room') }}" method="POST">
        <input type="text" name="message" placeholder="Message">
        <button class="btn btn-secondary" id="change" type = "submit" name = "send-btn">Send</button>
          <form method="POST" style="display: block; margin-right: auto;">
            <button class="btn btn-secondary" type="submit" name="exit">Exit the chat</button>
          </form>
      </form>
    </div>
  </body>
</html>
{% endblock %}
