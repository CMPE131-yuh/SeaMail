<!DOCTYPE html>
<html>
    <head>
        <title>Seamail Chatting Page</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    </head>

    <body class="text-center">
        <script type="text/javascript" charset="utf-8">
            var socket = io();
            socket.connect('http://127.0.0.1:5000')
            socket.on('connect', function() {
                socket.emit('my event', {data: 'I\'m connected!'});
            });
        </script>
        <h2>Enter the Chat Room</h2>
    <div class="chatting">
        <script></script>
        <form action="{{ url_for('chatroom') }}" method="POST">
            <div>
                <label>Recipient: </label>
                <input placeholder="Enter recipient's username or email" name="recipient">
            </div>
            <div>
                <input placeholder="Enter room number" name="room_number">
                <button type="submit" name="enter_room">Join a room</button>
            </div>
            <div>  
                <button type="submit" name="create_room">Create a room</button>
            </div>
        </form>
    </div>
    </body>
</html>
