<!DOCTYPE html>
<html>
    <head>
        <title>Your Mailroom</title>
    </head>
    <body>
        <h1>Email List for {{current_user}}</h1>
        <div align = "right">
            <a href = 'logout'>
                <button type="button">Account</button>
            </a>
        </div>
        <form method="POST" action="{{url_for('sendEmail')}}">
            <label>Recipient: </label>
            <input type="text" name="recipe" required>
            <label>Subject: </label>
            <input type="text" name="sub" required>
            <label>Message: </label>
            <input type="text" name="msg" required>
            <input type="submit" value="Send Email">
        </form>
        {% for i in emails %}
            <ul>
                <li>{{i.sender}}</li>
                <li>{{i.subject}}</li>
                <li>{{i.message}}</li>
            </ul>
        {% endfor %}
        <p>{{message}}</p>
    </body>
</html>
