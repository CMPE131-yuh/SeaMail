{% block

</br></br>
  <div class="px-0 d-flex flex-column mw-75 justify-content-center align-items-center"
       style="width: 400px; height: auto; margin: 0 auto; border-radius:20px; background-color: rgba(247, 247, 247, 0.39);
       backdrop-filter: blur(5px);"
  >
    <div class="mt-3">
        <h1 class="word">Register</h1>
    </div>
    <div>
    <form action="{{ url_for('register') }}" method="POST">
        <div class="msg">{{ msg }}</div>
        <div class = "text-center"><input id="username" name="username" type="text" placeholder="Enter Your Username" class="m-3" required/></div>
        <div class = "text-center"><input id="password" name="password" type="password" placeholder="Enter Your Password" class="m-3" required/></div>
        <div class = "text-center"><input id="email" name="email" type="text" placeholder="Enter Your Email" class="mt-3 mb-3" required/>@seamail.com</div>
        <div class = "text-center"><input type="submit" class="btn btn-outline-primary" value="Sign Up"></div>
    </form>
    </div>
    <p class="mb-4">Already have an account? <a href="{{url_for('login')}}"> Sign In here</a></p>
  </div>
